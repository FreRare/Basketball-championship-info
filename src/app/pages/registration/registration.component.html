<div class="main_registration_div">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Registration
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="errors" *ngIf="errors.length > 0">
                <span *ngFor="let e of errors"><p>{{e | error}}</p></span>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <form class="registration_form" [formGroup]="registrationFrom">
                <mat-form-field>
                    <mat-label for="first_name">First name: </mat-label>
                    <input matInput name="first_name" type="text" placeholder="John" formControlName="firstName">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="last_name">Last name: </mat-label>
                    <input matInput name="last_name" type="text" placeholder="Doe" formControlName="lastName">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="username">Username: </mat-label>
                    <input matInput name="username" type="text" placeholder="FreRare" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="email">Email address: </mat-label>
                    <input matInput name="email" type="text" placeholder="admin@admin.hu" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="pasword">Password: </mat-label>
                    <input matInput name="password" type="password" placeholder="*******" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="password_again">Password again: </mat-label>
                    <input matInput name="password_again" type="password" placeholder="*******" formControlName="passwordAgain">
                </mat-form-field>
            </form>
            <div class="buttons">
                <button mat-raised-button type="submit" (click)="onSubmit()">Registration</button>
                <button mat-raised-button type="button" (click)="back()">Back</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
